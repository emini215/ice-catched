<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8 />
        <meta name="keywords" content="pictionary, online" />

        <title>ice-catch</title>

        <link rel="stylesheet" href="style/index.css" />

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="scripts/draw.js"></script>
	<script type="text/javascript" src="scripts/login.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    </head>

    <body>

	<!-- login section -->
	<section id="login">
	    <h1>Welcome to ICE-CATCH</h1>
	    <!-- main menu -->
	    <article>
		<a id="join-room" class="purple" href="#">JOIN ROOM</a>
		<input id="join-room-text" type="text" placeholder="#room"/>
		<input id="join-room-button" type="button" value="JOIN"
		    class="purple" />
		<!-- TODO: display available rooms when hovered -->
	    </article>

	    <article>
		<a id="create-room" class="orange" href="#">CREATE ROOM</a>
		<input id="create-room-text" type="text" placeholder="#room"/>
		<input id="create-room-button" type="button" value="CREATE"
		    class="orange" />
	    </article>

	    <article id="login-error">
		<p id="login-error-message"></p>
	    </article>
	</section>

	<!-- content section -->
	<section id="content">
	    <article id="chat">
		<textarea id="chat-area" readonly ></textarea>
		<div id="send-bar">
		    <input id="message" name="message" type="text" placeholder="omg blixn is amazing"/>
		    <input id="send-message" name="send" type="button" value="SEND" onclick="App.sendMessage()"/>
		</div>
	    </article>
	    <article id="drawing"><!-- canvas --></article>
	</section>

	<footer>
	    <p>This extraordinary website is developed by the amazing Blixn for people who do not want to use Shockwave Player.</p>
	    <p>i.e. all people, others are monsters !</p>
	</footer>
    </body>

</html>
