<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8 />
        <meta name="keywords" content="pictionary, online" />

        <title>ice-catch</title>

        <link rel="stylesheet" href="style/index.css" />

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/login.js"></script>
	<script type="text/javascript" src="scripts/draw.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    </head>

    <body>

	<!-- login section -->
	<section id="login">
	    <h1>Welcome to ICE-CATCH</h1>
	    <!-- main menu -->
	    <article id="join" class="rooms">
		<a id="join-room" class="purple" href="#">JOIN ROOM</a>
		<input id="join-room-text" type="text" placeholder="#room"/>
		<input id="join-room-button" type="button" value="JOIN"
		    class="purple" onclick="Login.join();"/>
		<div id="join-room-options" class="purple">
		    <input id="join-room-password" type="password" 
			placeholder="password"/>
		    <a id="show-rooms" href="#">show rooms</a>
		    <div id="room-list">
			<!-- visible rooms -->
		    </div>
		</div>
	    </article>

	    <article id="create" class="rooms">
		<a id="create-room" class="orange" href="#">CREATE ROOM</a>
		<input id="create-room-text" type="text" placeholder="#room"/>
		<input id="create-room-button" type="button" value="CREATE"
		    class="orange" onclick="Login.create();"/>

		<div id="create-room-options" class="orange">
		    <input id="create-room-password" type="password"
			placeholder="password"/>
		    <label>
			<input id="create-room-private" type="checkbox" 
			    value="private" checked="checked"/>
			hide froom room-list
		    </label>
		</div>
	    </article>

	    <article id="nick">
		<input id="nick-text" type="text" 
		    placeholder="enter nickname"/>
		<input id="nick-button" type="button" value="LOGIN" 
		    class="green" onclick="Login.register();"/>
	    </article>

	    <article id="login-error">
		<p id="login-error-message"></p>
	    </article>
	</section>

	<!-- content section -->
	<section id="content">
	    <article id="chat">
		<div id="chat-button-bar">
		    <input id="leave-button" type="button" value="Leave" 
			class="purple" onclick="App.leave()"/>
		    <input id="skip-button" type="button" value="Skip"
			class="orange" onclick="App.skip()"/>
		</div>
		<div id="chat-area"></div>
		<div id="send-bar">
		    <div>
			<input id="message" name="message" type="text" 
			    placeholder="omg blixn is amazing"/>
			<input id="send-message" name="send" type="button" 
			    value="SEND" onclick="App.sendMessage()"/>
		    </div>
		</div>
	    </article>
	    <article id="drawing"><!-- canvas --></article>
	</section>

	<footer>
	    <p>This extraordinary website is developed by the amazing Blixn for people who do not want to use Shockwave Player.</p>
	    <p>i.e. all people, others are monsters !</p>
	</footer>
    </body>

</html>
